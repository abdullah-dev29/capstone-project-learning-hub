<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools Gallery</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet"  type="text/css" href="tools-gallery.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="top">
        <div class="top__upper">
          <div class="top__upper-logo">
            <a href="Home.html">
              <div class="logo">
                <img src="assets/logo.png" alt="learning hub logo" />
                <span>Learning Hub</span>
              </div>
            </a>
            <select name="tutorials" id="tutorial">
              <option value="tutorial">Tutorial</option>
            </select>
            <select name="references" id="reference">
              <option value="Reference">References</option>
            </select>
            <select name="exercises" id="exercise">
              <option value="exercise">Exercises</option>
            </select>
          </div>
          <div class="top__upper-search">
            <form action="" method="">
              <div class="search">
                <div class="top__upper-search--box">
                  <input type="search" placeholder="Search" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </div>
            </form>
          </div>
          <div class="top__upper-signin">
            <a href="#">Spaces</a>
            <a href="#">Teachers</a>
            <a href="#">Upgrade</a>
            <a href="#">Get Certified</a>
            <button type="button">Sign In</button>
          </div>
        </div>
        <div class="top__middle">
          <nav>
            <a href="Home.html">Home</a>
            <a href="learning-resources.html">Learning Resources</a>
            <a href="tools-gallery.html">Tools Gallery</a>
            <a href="contact.html">Contact</a>
          </nav>
        </div>
        <div class="top__lower">
          <div class="top__lower-cs">
            <a href="#">HTML</a>
            <a href="#">CSS</a>
            <a href="#">JAVA SCRIPT</a>
            <a href="#">PYTHON</a>
            <a href="#">C++</a>
            <a href="#">C#</a>
            <a href="#">JAVA</a>
            <a href="#">DSA</a>
            <i class="fa-sharp fa-solid fa-angle-right"></i>
          </div>
          <div class="top__lower-tl">
            <button type="button" class="theme" id="theme-btn">
              <i class="fa-solid fa-circle-half-stroke"></i>
              <span>Theme</span>
            </button>
            <button type="button" class="language" id="language-btn">
              <i class="fa-solid fa-language"></i>
              <span>Languages</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="tg__mid">
        <div class="tg__mid-upper">
          <h1>Explore Learning Tools</h1>
          <select name="chosen TFOS" id="tfos">
            <option value="tools">Web Development</option>
            <option value="ai/ml">AI/ML</option>
          </select>
        </div>
        <div class="tg__mid-middle">
          <div class="tg__mid-middle--c1">
            <div class="tg__child">
              <a
                href="https://code.visualstudio.com/"
                target="_blank"
                class="tg__child-img vscode"
              >
                <!-- <img src="assets/vscode.png" alt="vscode" /> -->
              </a>
              <a
                href="https://code.visualstudio.com/"
                target="_blank"
                class="a-span"
                ><span>Visual Studio Code</span></a
              >
            </div>
          </div>
          <div class="tg__mid-middle--c2">
            <div class="tg__child">
              <a
                href="https://github.com/"
                target="_blank"
                class="tg__child-img github"
              >
                <!-- <img src="assets/github.png" alt="github" /> -->
              </a>
              <a href="https://github.com/" target="_blank" class="a-span"
                ><span>Git Hub</span></a
              >
            </div>
          </div>
          <div class="mid__middle-c3">
            <div class="tg__child">
              <a
                href="https://developer.chrome.com/docs/devtools/"
                target="_blank"
                class="tg__child-img devtools"
              >
                <!-- <img src="assets/devtools.png" alt="google chrome devtools" /> -->
              </a>
              <a
                href="https://developer.chrome.com/docs/devtools/"
                target="_blank"
                class="a-span"
                ><span>Chrome Devtools</span></a
              >
            </div>
          </div>
          <div class="mid__middle-c4">
            <div class="tg__child">
              <a
                href="https://www.figma.com/"
                target="_blank"
                class="tg__child-img figma"
              >
                <!-- <img src="assets/figma.png" alt="figma" /> -->
              </a>
              <a href="https://www.figma.com/" target="_blank" class="a-span"
                ><span>FIGMA</span></a
              >
            </div>
          </div>
          <div class="mid__middle-c5">
            <div class="tg__child">
              <a
                href="https://www.postman.com/"
                target="_blank"
                class="tg__child-img postman"
              >
                <!-- <img src="assets/postman.png" alt="postman" /> -->
              </a>
              <a href="https://www.postman.com/" target="_blank" class="a-span"
                ><span>Postman</span></a
              >
            </div>
          </div>
          <div class="mid__middle-c6">
            <div class="tg__child">
              <a
                href="https://git-scm.com/"
                target="_blank"
                class="tg__child-img git"
              >
                <!-- <img src="assets/git.png" alt="git" /> -->
              </a>
              <a href="https://git-scm.com/" target="_blank" class="a-span"
                ><span>Git</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="foot">
        <div class="foot__upper">
          <div class="foot__upper-logo">
            <a href="Home.html">
              <div class="logo">
                <img src="assets/logo.png" alt="learning hub logo" />
                <span>Learning Hub</span>
              </div>
            </a>
          </div>
          <div class="foot__para">
            <p>All Right Reserved</p>
          </div>
          <div class="foot__icon">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i> </a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
